name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (tsc + lint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript check
        run: pnpm tsc -b

      - name: Lint
        run: pnpm lint

      - name: Build nexus-ui
        run: cd packages/nexus-ui && pnpm build

      - name: Typecheck nexus-ui
        run: cd packages/nexus-ui && pnpm typecheck

  rust:
    name: Rust (check + clippy + test + coverage)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Set Rust compiler cache env
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Tests + coverage
        working-directory: src-tauri
        run: |
          cargo llvm-cov --lib --skip-functions 2>&1 | tee coverage.txt
          # Print to CI log
          cat coverage.txt
          # Write GitHub job summary
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Only include files with >0% coverage + the TOTAL line (skip the 0% noise)
          head -2 coverage.txt >> $GITHUB_STEP_SUMMARY
          grep -E '^\s*(TOTAL|.*[1-9][0-9]*\.[0-9]+%)' coverage.txt >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
