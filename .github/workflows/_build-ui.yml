name: Build Nexus UI (reusable)

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build nexus-ui
        run: cd packages/nexus-ui && pnpm build

      - name: Typecheck
        run: cd packages/nexus-ui && pnpm typecheck

      - name: Upload nexus-ui artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-ui
          path: packages/nexus-ui/dist/
