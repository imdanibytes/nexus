name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build MCP sidecar
        run: bash scripts/build-mcp-sidecar.sh
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CARGO_BUILD_TARGET: ${{ matrix.target }}
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexus-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

  build-sdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build SDK
        run: |
          cd packages/plugin-sdk
          npm install
          npm run generate
          npm run build

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-sdk
          path: packages/plugin-sdk/dist/

  publish:
    needs: [build, build-sdk]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate latest.json and prepare release files
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          REPO="imdanibytes/nexus"

          echo "=== Artifact structure ==="
          find artifacts -type f | sort

          # Prepare a flat release directory
          mkdir -p release

          # Copy DMGs (filenames already include arch)
          find artifacts -name "*.dmg" -type f -exec cp {} release/ \;

          # Process per-architecture updater bundles
          PLATFORMS="{}"
          for arch_dir in artifacts/nexus-*; do
            [ -d "$arch_dir" ] || continue
            arch=$(basename "$arch_dir")

            tarball=$(find "$arch_dir" -name "*.app.tar.gz" ! -name "*.sig" -type f | head -1)
            sig=$(find "$arch_dir" -name "*.app.tar.gz.sig" -type f | head -1)

            if [ -z "$tarball" ] || [ -z "$sig" ]; then
              echo "Warning: Missing updater bundle for $arch"
              continue
            fi

            # Determine platform key and create arch-specific filename
            if echo "$arch" | grep -q "aarch64"; then
              PLATFORM_KEY="darwin-aarch64"
              RENAMED="Nexus_aarch64.app.tar.gz"
            else
              PLATFORM_KEY="darwin-x86_64"
              RENAMED="Nexus_x86_64.app.tar.gz"
            fi

            cp "$tarball" "release/$RENAMED"
            SIG_CONTENT=$(cat "$sig")
            URL="https://github.com/${REPO}/releases/download/${TAG}/${RENAMED}"

            PLATFORMS=$(echo "$PLATFORMS" | jq --arg key "$PLATFORM_KEY" \
              --arg url "$URL" --arg sig "$SIG_CONTENT" \
              '. + {($key): {"url": $url, "signature": $sig}}')
          done

          # Write latest.json
          jq -n \
            --arg version "$VERSION" \
            --arg notes "Release ${TAG}" \
            --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --argjson platforms "$PLATFORMS" \
            '{version: $version, notes: $notes, pub_date: $date, platforms: $platforms}' \
            > release/latest.json

          echo "=== latest.json ==="
          cat release/latest.json

          echo "=== Release files ==="
          ls -la release/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release create "$TAG" \
            --title "Nexus ${TAG}" \
            --generate-notes \
            release/*

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      - name: Publish SDK to GitHub Packages
        run: |
          cd packages/plugin-sdk
          npm install
          npm run generate
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
