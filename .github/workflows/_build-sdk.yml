name: Build SDK (reusable)

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: packages/nexus-sdk/package-lock.json

      - name: Build SDK
        run: |
          cd packages/nexus-sdk
          npm install
          npm run generate
          npm run build

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-sdk
          path: packages/nexus-sdk/dist/
