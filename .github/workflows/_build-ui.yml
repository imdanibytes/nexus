name: Build Plugin UI (reusable)

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin-ui
        run: cd packages/plugin-ui && pnpm build

      - name: Typecheck
        run: cd packages/plugin-ui && pnpm typecheck

      - name: Check component drift
        run: bash scripts/check-ui-drift.sh

      - name: Upload plugin-ui artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-ui
          path: packages/plugin-ui/dist/
