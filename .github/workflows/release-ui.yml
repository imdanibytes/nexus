name: Release UI

on:
  push:
    tags:
      - "ui/v*"

concurrency:
  group: release-ui
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install

      - name: Build and publish
        run: |
          cd packages/nexus-ui
          UI_VERSION="${GITHUB_REF_NAME#ui/v}"
          npm version "$UI_VERSION" --no-git-tag-version --allow-same-version
          pnpm build
          npm publish --access public --provenance
