<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World - Nexus Plugin</title>
  <link rel="stylesheet" href="{{NEXUS_API_URL}}/api/v1/theme.css" />
  <style>
    body {
      font-family: var(--font-sans);
      background: var(--color-nx-deep);
      color: var(--color-nx-text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.25rem;
    }
    .subtitle {
      color: var(--color-nx-text-secondary);
      font-size: 0.875rem;
      margin: 0 0 2rem;
    }
    .accent { color: var(--color-nx-accent); }
    .card {
      background: var(--color-nx-surface);
      border: 1px solid var(--color-nx-border);
      border-radius: var(--radius-card);
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--color-nx-text-muted);
      margin: 0 0 1rem;
      font-weight: 600;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--color-nx-border-subtle);
      font-size: 0.875rem;
    }
    .info-row:last-child { border-bottom: none; }
    .info-label { color: var(--color-nx-text-muted); }
    .info-value { color: var(--color-nx-text); font-weight: 500; }
    .info-value.mono { font-family: var(--font-mono); font-size: 0.8125rem; }
    .status-bar {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background: var(--color-nx-accent-muted);
      border: 1px solid var(--color-nx-border-accent);
      border-radius: var(--radius-button);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--color-nx-accent);
      font-weight: 500;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-nx-accent);
      flex-shrink: 0;
    }
    .loading-state {
      text-align: center;
      padding: 2rem;
      color: var(--color-nx-text-ghost);
      font-size: 0.875rem;
    }
    .error-state {
      text-align: center;
      padding: 1.25rem;
      background: var(--color-nx-error-muted);
      border: 1px solid var(--color-nx-error);
      border-radius: var(--radius-button);
      color: var(--color-nx-error);
      font-size: 0.8125rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .loading-state { animation: pulse 1.5s infinite; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello <span class="accent">World</span></h1>
    <p class="subtitle">Nexus Plugin Demo â€” using the shared design system</p>

    <div class="card">
      <h2>Host System Info</h2>
      <div id="content">
        <div class="loading-state">Fetching system info from Host API...</div>
      </div>
    </div>
    <div id="status"></div>
  </div>

  <script>
    async function init() {
      const content = document.getElementById('content');
      const status = document.getElementById('status');

      try {
        const configRes = await fetch('/api/config');
        const config = await configRes.json();

        const res = await fetch(`${config.apiUrl}/api/v1/system/info`, {
          headers: { 'Authorization': `Bearer ${config.token}` }
        });

        if (!res.ok) {
          throw new Error(`API returned ${res.status}: ${res.statusText}`);
        }

        const info = await res.json();

        content.innerHTML = `
          <div class="info-row">
            <span class="info-label">OS</span>
            <span class="info-value">${info.os} ${info.os_version}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Hostname</span>
            <span class="info-value mono">${info.hostname}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Uptime</span>
            <span class="info-value">${formatUptime(info.uptime)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">CPUs</span>
            <span class="info-value">${info.cpu_count}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Memory</span>
            <span class="info-value">${formatBytes(info.total_memory)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Nexus</span>
            <span class="info-value mono">v${info.nexus_version}</span>
          </div>
        `;

        status.innerHTML = `
          <div class="status-bar">
            <span class="status-dot"></span>
            Connected to Host API
          </div>
        `;
      } catch (err) {
        content.innerHTML = `<div class="error-state">Failed to connect: ${err.message}</div>`;
      }
    }

    function formatUptime(seconds) {
      const d = Math.floor(seconds / 86400);
      const h = Math.floor((seconds % 86400) / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      return d > 0 ? `${d}d ${h}h ${m}m` : `${h}h ${m}m`;
    }

    function formatBytes(bytes) {
      const gb = (bytes / (1024 * 1024 * 1024)).toFixed(1);
      return `${gb} GB`;
    }

    init();
  </script>
</body>
</html>
